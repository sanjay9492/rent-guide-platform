[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pip install -r requirements.txt", "cd frontend && npm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
